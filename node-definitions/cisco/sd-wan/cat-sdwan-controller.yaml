id: cat-sdwan-controller
configuration:
  generator:
    driver: null
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: Controller
          local-hostname: Controller
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          vinitparam:
           - vbond :
           - host-name: Controller
           - org:
           - rcc : true
        editable: true
device:
  interfaces:
    has_loopback_zero: false
    default_count: 4
    physical:
      - eth0
      - eth1
      - eth2
      - eth3
      - eth4
      - eth5
      - eth6
      - eth7
    serial_ports: 1
inherited:
  image:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
general:
  description: Cisco Catalyst SD-WAN Controller
  nature: server
  read_only: false
schema_version: 0.0.1
boot:
  timeout: 300
  completed:
    - ': System Ready'
sim:
  linux_native:
    cpus: 2
    disk_driver: ide
    driver: server
    libvirt_domain_driver: kvm
    nic_driver: virtio
    ram: 4096
    cpu_limit: 100
pyats:
  os: sdwan
  series: viptela
  config_extract_command: show running
  username: admin
  password: admin
  use_in_testbed: true
ui:
  description: Cisco Catalyst SD-WAN Controller
  group: Others
  icon: server
  label: Catalyst SD-WAN Controller
  label_prefix: cat-sdwan-controller-
  visible: true
