id: vEdge
configuration:
  generator:
    driver: null
  provisioning:
    volume_name: cidata
    media_type: iso
    files:
      - name: meta-data
        content: |-
          instance-id: vEdge
          local-hostname: vEdge
        editable: false
      - name: user-data
        content: |-
          #cloud-config
          vinitparam:
          - otp:
          - vbond:
          - uuid:
          - org:
        editable: true
device:
  interfaces:
    has_loopback_zero: false
    default_count: 2
    physical:
      - eth0
      - ge0/0
      - ge0/1
      - ge0/2
      - ge0/3
      - ge0/4
      - ge0/5
      - ge0/6
      - ge0/7
    serial_ports: 1
inherited:
  image:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
  node:
    ram: true
    cpus: true
    data_volume: false
    boot_disk_size: false
    cpu_limit: true
general:
  description: Catalyst SD-WAN vEdge
  nature: server
  read_only: false
schema_version: 0.0.1
boot:
  timeout: 120
  completed:
    - ': System Ready'
sim:
  linux_native:
    cpus: 2
    disk_driver: ide
    driver: server
    libvirt_domain_driver: kvm
    nic_driver: virtio
    ram: 2048
    cpu_limit: 100
pyats:
  os: sdwan
  series: viptela
  config_extract_command: show running
  username: admin
  password: admin
  use_in_testbed: true
ui:
  description: Catalyst SD-WAN vEdge
  group: Others
  icon: router
  label: Catalyst SD-WAN vEdge
  label_prefix: vEdge-
  visible: true
